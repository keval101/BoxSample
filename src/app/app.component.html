<p-toast></p-toast>
<p-progressSpinner *ngIf="loader"></p-progressSpinner>
<ng-container *ngIf="!loader">
  <router-outlet></router-outlet>
  <p
    class="rightReserved m-0"
    [ngClass]="{
      rightReservedTop: videoFullScreen
    }"
    [ngStyle]="{
      transform: recordingScreen ? 'translateY(0rem)' : '',
      color:
        recordingScreen || dataservice.homeScreen.value
          ? branding?.generalConfig?.versionInformationBright?.color
          : branding?.generalConfig?.versionInformationDark?.color,
      fontFamily: branding?.generalConfig?.versionInformationBright?.fontFamily
        ? branding?.generalConfig?.versionInformationBright?.fontFamily
        : '',
      fontWeight: branding?.generalConfig?.versionInformationBright?.fontWeight
        ? branding?.generalConfig?.versionInformationBright?.fontWeight
        : '',
      fontSize: branding?.generalConfig?.versionInformationBright?.fontSize
        ? branding?.generalConfig?.versionInformationBright?.fontSize
        : ''
    }"
  >
    {{ 'home.rightReserved' | translate }}{{ this.versionInfo }}
  </p>
</ng-container>
