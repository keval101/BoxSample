<div class="conatiner">
  <div class="header">
    <div class="header__left">
      <span class="header__left--text"
        >{{ 'header.headerTitle' | translate }}
      </span>

      <span class="header__left--duration" *ngIf="!onFinishRecording">
        <p class="pi pi-circle-on header__left--duration-icon"></p>
        <p class="header__left--duration-time">
          {{ 'header.duration' | translate }}
        </p>
      </span>
    </div>

    <div class="header__right">
      <div class="header__right--icons" *ngIf="!onFinishRecording">
        <div class="header__right--icons-group">
          <img src="assets/icnons/mic.png" alt="mic" id="mic" />
          <p-inputSwitch [(ngModel)]="checkedMic"></p-inputSwitch>
        </div>

        <div class="header__right--icons-group">
          <img src="assets/icnons/flash.png" alt="flash" id="flash" />
          <p-inputSwitch [(ngModel)]="checkedFlash"></p-inputSwitch>
        </div>

        <div class="header__right--icons-group" *ngIf="!onScreenShot">
          <button type="button" class="button">
            <img
              src="assets/icnons/fullscreen.png"
              alt="flash"
              id="fullscreen"
            />
          </button>
        </div>
      </div>

      <div
        class="header__right--icons-group"
        *ngIf="!onScreenShot && !onFinishRecording"
      >
        <button class="button" type="button">
          <i class="pi pi-arrow-left left-arrow-icon"></i>
        </button>
      </div>
    </div>
  </div>
</div>
