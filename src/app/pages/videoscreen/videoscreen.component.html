<div class="header top">
  <app-header
    [onFinishRecording]="recording"
    [videoScreen]="isVideoScreen"
    (cancelExe)="onCancelExersice()"
  ></app-header>
</div>
<div class="container">
  <div class="videoContainer">
    <video
      [poster]="appData?.descriptionItems[0]?.imageUrl"
      [src]="appData?.movies[0]?.url"
      #video
      id="myvideo"
      type="video/mp4"
      preload="metadata"
      playsinline
    ></video>
  </div>

  <div class="bottomContainer">
    <div class="buttons">
      <div class="playedBtn">
        <button
          class="playPauseBtn"
          (click)="PlayVideo()"
          *ngIf="playVideo"
          [ngStyle]="{
            background: branding?.generalConfig?.buttonFill?.backGround
              ? branding?.generalConfig?.buttonFill?.backGround
              : '',
            border: branding?.generalConfig?.buttonFill?.border
              ? branding?.generalConfig?.buttonFill?.border
              : '',
            color: branding?.generalConfig?.buttonFillText?.color
              ? branding?.generalConfig?.buttonFillText?.color
              : '',
            fontFamily: branding?.generalConfig?.buttonFillText?.fontFamily
              ? branding?.generalConfig?.buttonFillText?.fontFamily
              : '',
            fontWeight: branding?.generalConfig?.buttonFillText?.fontWeight
              ? branding?.generalConfig?.buttonFillText?.fontWeight
              : '',
            fontSize: branding?.generalConfig?.buttonFillText?.fontSize
              ? branding?.generalConfig?.buttonFillText?.fontSize
              : ''
          }"
        >
          <img
            src="assets/icnons/pause-solid.svg"
            alt="pause"
            class="icon pause"
            id="playpause"
          />
        </button>
        <button
          class="playPauseBtn"
          (click)="PauseVideo()"
          *ngIf="!playVideo"
          [ngStyle]="{
            background: branding?.generalConfig?.buttonFill?.backGround
              ? branding?.generalConfig?.buttonFill?.backGround
              : '',
            border: branding?.generalConfig?.buttonFill?.border
              ? branding?.generalConfig?.buttonFill?.border
              : '',
            color: branding?.generalConfig?.buttonFillText?.color
              ? branding?.generalConfig?.buttonFillText?.color
              : '',
            fontFamily: branding?.generalConfig?.buttonFillText?.fontFamily
              ? branding?.generalConfig?.buttonFillText?.fontFamily
              : '',
            fontWeight: branding?.generalConfig?.buttonFillText?.fontWeight
              ? branding?.generalConfig?.buttonFillText?.fontWeight
              : '',
            fontSize: branding?.generalConfig?.buttonFillText?.fontSize
              ? branding?.generalConfig?.buttonFillText?.fontSize
              : ''
          }"
        >
          <img
            src="assets/icnons/play-solid.svg"
            alt="play"
            class="icon"
            id="playpause"
          />
        </button>
      </div>

      <div class="buttonGroup">
        <button
          class="button button-exSmall button-outline"
          (click)="redirectToBack()"
          [ngStyle]="{
            background: branding?.generalConfig?.buttonOutline?.backGround
              ? branding?.generalConfig?.buttonOutline?.backGround
              : '',
            border: branding?.generalConfig?.buttonOutline?.border
              ? branding?.generalConfig?.buttonOutline?.border
              : '',
            color: branding?.generalConfig?.buttonOutlineText?.color
              ? branding?.generalConfig?.buttonOutlineText?.color
              : '',
            fontFamily: branding?.generalConfig?.buttonOutlineText?.fontFamily
              ? branding?.generalConfig?.buttonOutlineText?.fontFamily
              : '',
            fontWeight: branding?.generalConfig?.buttonOutlineText?.fontWeight
              ? branding?.generalConfig?.buttonOutlineText?.fontWeight
              : '',
            fontSize: branding?.generalConfig?.buttonOutlineText?.fontSize
              ? branding?.generalConfig?.buttonOutlineText?.fontSize
              : '',
            borderRadius: branding?.generalConfig?.buttonOutline?.borderRadius
              ? branding?.generalConfig?.buttonOutline?.borderRadius
              : ''
          }"
        >
          <i class="pi pi-chevron-left"></i>
        </button>
        <button
          class="button button-small button-fill"
          (click)="redirectTo()"
          [ngStyle]="{
            background: branding?.generalConfig?.buttonFill?.backGround
              ? branding?.generalConfig?.buttonFill?.backGround
              : '',
            border: branding?.generalConfig?.buttonFill?.border
              ? branding?.generalConfig?.buttonFill?.border
              : '',
            color: branding?.generalConfig?.buttonFillText?.color
              ? branding?.generalConfig?.buttonFillText?.color
              : '',
            fontFamily: branding?.generalConfig?.buttonFillText?.fontFamily
              ? branding?.generalConfig?.buttonFillText?.fontFamily
              : '',
            fontWeight: branding?.generalConfig?.buttonFillText?.fontWeight
              ? branding?.generalConfig?.buttonFillText?.fontWeight
              : '',
            fontSize: branding?.generalConfig?.buttonFillText?.fontSize
              ? branding?.generalConfig?.buttonFillText?.fontSize
              : '',
            borderRadius: branding?.generalConfig?.buttonFill?.borderRadius
              ? branding?.generalConfig?.buttonFill?.borderRadius
              : ''
          }"
        >
          {{ 'video.prepareSetup' | translate }}
        </button>
      </div>
    </div>
  </div>

  <div class="footer" [ngClass]="{ footerAnimation: videoFullScreen }">
    <div
      class="progressbar"
      id="seekbar"
      [ngStyle]="{
        backgroundColor: branding?.generalConfig?.loadingBar?.backGround
          ? branding?.generalConfig?.loadingBar?.backGround
          : ''
      }"
    >
      <div
        class="progressbar-color"
        id="progressBar"
        [ngStyle]="{
          backgroundColor: branding?.generalConfig?.loadingBar?.forGround
            ? branding?.generalConfig?.loadingBar?.forGround
            : ''
        }"
      ></div>
    </div>

    <div class="footer__text">
      <p
        class="footer__text-bold m-0"
        [ngStyle]="{
          color: branding?.generalConfig?.contentTextTitle?.color
            ? branding?.generalConfig?.contentTextTitle?.color
            : '',
          fontFamily: branding?.generalConfig?.contentTextTitle?.fontFamily
            ? branding?.generalConfig?.contentTextTitle?.fontFamily
            : '',
          fontWeight: branding?.generalConfig?.contentTextTitle?.fontWeight
            ? branding?.generalConfig?.contentTextTitle?.fontWeight
            : '',
          fontSize: branding?.generalConfig?.contentTextTitle?.fontSize
            ? branding?.generalConfig?.contentTextTitle?.fontSize
            : ''
        }"
      >
        {{ appData?.movies[0]?.fileName }}
      </p>
      <p
        class="footer__text-light m-0"
        [ngStyle]="{
          color: branding?.generalConfig?.videoDetails?.color
            ? branding?.generalConfig?.videoDetails?.color
            : '',
          fontFamily: branding?.generalConfig?.contentText?.fontFamily
            ? branding?.generalConfig?.contentText?.fontFamily
            : '',
          fontWeight: branding?.generalConfig?.contentText?.fontWeight
            ? branding?.generalConfig?.contentText?.fontWeight
            : '',
          fontSize: branding?.generalConfig?.contentText?.fontSize
            ? branding?.generalConfig?.contentText?.fontSize
            : ''
        }"
      >
        {{ appData?.movies[0]?.copyrightInfo }}
      </p>
    </div>
  </div>

  <div class="logo" [ngClass]="{ logoTop: videoFullScreen }">
    <img
      src="assets/{{ brand }}/{{ branding?.generalConfig?.waterMarkUrl }}"
      alt="logo"
    />
  </div>
  <div [innerHtml]="myStyle"></div>
  <div
    class="slider"
    [ngClass]="{
      sliderHide: this.utility.iosDetector()
    }"
    *ngIf="!videoFullScreen"
    @fadeAnimation
  >
    <img
      *ngIf="!isMuted"
      src="../../../assets/icnons/volume.svg"
      (click)="muteVolume()"
      alt="speaker-icon"
      id="speaker"
    />
    <img
      *ngIf="isMuted"
      src="../../../assets/icnons/mute.svg"
      (click)="unMuteVolume()"
      alt="mute-speaker-icon"
      id="speakerMute"
    />
    <p-slider
      *ngIf="!this.utility.iosDetector()"
      [(ngModel)]="val"
      [min]="0"
      [max]="100"
      [step]="10"
      class="slideBar"
      (ngModelChange)="volumeChanged($event)"
    ></p-slider>
  </div>
</div>

<p-confirmDialog header="Confirmation" #cd>
  <ng-template pTemplate="header">
    <p
      class="header m-0"
      [ngStyle]="{
        color: branding?.generalConfig?.confirmationDialogTitle?.color
          ? branding?.generalConfig?.confirmationDialogTitle?.color
          : '',
        fontFamily: branding?.generalConfig?.confirmationDialogTitle?.fontFamily
          ? branding?.generalConfig?.confirmationDialogTitle?.fontFamily
          : '',
        fontWeight: branding?.generalConfig?.confirmationDialogTitle?.fontWeight
          ? branding?.generalConfig?.confirmationDialogTitle?.fontWeight
          : '',
        fontSize: branding?.generalConfig?.confirmationDialogTitle?.fontSize
          ? branding?.generalConfig?.confirmationDialogTitle?.fontSize
          : ''
      }"
    >
      {{ 'video.quitExe' | translate }}
    </p>
  </ng-template>
  <ng-template pTemplate="footer" class="footer">
    <button
      class="button button-small button-outline"
      type="button"
      (click)="cd.reject()"
      [ngStyle]="{
        background: branding?.generalConfig?.buttonOutline?.backGround
          ? branding?.generalConfig?.buttonOutline?.backGround
          : '',
        border: branding?.generalConfig?.buttonOutline?.border
          ? branding?.generalConfig?.buttonOutline?.border
          : '',
        color: branding?.generalConfig?.buttonOutlineText?.color
          ? branding?.generalConfig?.buttonOutlineText?.color
          : '',
        fontFamily: branding?.generalConfig?.buttonOutlineText?.fontFamily
          ? branding?.generalConfig?.buttonOutlineText?.fontFamily
          : '',
        fontWeight: branding?.generalConfig?.buttonOutlineText?.fontWeight
          ? branding?.generalConfig?.buttonOutlineText?.fontWeight
          : '',
        fontSize: branding?.generalConfig?.buttonOutlineText?.fontSize
          ? branding?.generalConfig?.buttonOutlineText?.fontSize
          : '',
        borderRadius: branding?.generalConfig?.buttonOutline?.borderRadius
          ? branding?.generalConfig?.buttonOutline?.borderRadius
          : ''
      }"
    >
      {{ 'video.goback' | translate }}
    </button>

    <button
      class="button button-small button-fill"
      type="button"
      (click)="cd.accept()"
      [ngStyle]="{
        background: branding?.generalConfig?.buttonFill?.backGround
          ? branding?.generalConfig?.buttonFill?.backGround
          : '',
        border: branding?.generalConfig?.buttonFill?.border
          ? branding?.generalConfig?.buttonFill?.border
          : '',
        color: branding?.generalConfig?.buttonFillText?.color
          ? branding?.generalConfig?.buttonFillText?.color
          : '',
        fontFamily: branding?.generalConfig?.buttonFillText?.fontFamily
          ? branding?.generalConfig?.buttonFillText?.fontFamily
          : '',
        fontWeight: branding?.generalConfig?.buttonFillText?.fontWeight
          ? branding?.generalConfig?.buttonFillText?.fontWeight
          : '',
        fontSize: branding?.generalConfig?.buttonFillText?.fontSize
          ? branding?.generalConfig?.buttonFillText?.fontSize
          : '',
        borderRadius: branding?.generalConfig?.buttonFill?.borderRadius
          ? branding?.generalConfig?.buttonFill?.borderRadius
          : ''
      }"
    >
      {{ 'video.quit' | translate }}
    </button>
  </ng-template>
</p-confirmDialog>
